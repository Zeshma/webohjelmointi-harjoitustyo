<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saaliin kirjaus - Mehtuusivusto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- NAVI -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Mehtuusivusto</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Etusivu</a></li>
        <li class="nav-item"><a class="nav-link" href="visa.html">Riistavisa</a></li>
        <li class="nav-item"><a class="nav-link" href="metsastysajat.html">Metsästysajat</a></li>
        <li class="nav-item active"><a class="nav-link" href="saaliskirjaus.html">Saaliin kirjaus</a></li>
      </ul>
    </div>
  </nav>

  <!-- LOMAKE -->
  <div class="container mt-5">
    <h2 class="text-center">Saaliin kirjaus</h2>
    <p class="text-center">Kirjaa saaliis ja seuraa metsästyshistoriaasi.</p>
    <form id="catch-form" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="species" class="form-label">Eläinlaji</label>
        <input type="text" class="form-control" id="species" placeholder="Esim. hirvi" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Päivämäärä</label>
        <input type="text" class="form-control" id="date" placeholder="pp.kk.vvvv" required>
      </div>           
      <div class="mb-3">
        <label for="location" class="form-label">Paikka</label>
        <input type="text" class="form-control" id="location" placeholder="Esim. Posio" required>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Lisätiedot</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="Kirjaa lisätietoja saaliista (esim. sukupuoli, koko, vasa/aikuinen)"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirjaa saalis</button>
    </form>
    <div id="catch-list" class="mt-5">
      <!-- LOCAL STORAGE tallentaa saaliit -->
    </div>
  </div>

  <footer class="bg-light text-center py-4">
    <p class="mb-0">Footteri tähän jotaki</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
  <script src="./js/functions.js"></script>
</body>
</html>
